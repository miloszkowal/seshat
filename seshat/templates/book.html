{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h1>{{ book.title }}</h1>
    <h2>By {{ book.authors[0] }}</h2>
    <div class="media">
        <img src="{{ url_for('static', filename='book_covers/' + book.cover_image) }}">
    </div>
    <p>Read by {{ count }} people</p>
    <a href="https://www.amazon.com/s?k={{ book.title }}">Find it on Amazon here</a>
</div>
{% endblock content %}
