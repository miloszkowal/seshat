{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ profile_pic }}">
    <div class="media-body">
      <h2 class="account-heading">{{ current_user.username }}</h2>
      <p class="text-secondary">{{ current_user.email }}</p>
      <p class="text-secondary">Total books read: {{ count }}</p>
      <p class="text-secondary">Total pages read: {{ pages }}</p>
    </div>
  </div>
</div>
{% endblock content %}
{% block sidebar %}
{% include "account_sidebar.html" %}
{% endblock sidebar %}
