{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h1>My Books</h1>
    <h2>Total Books: {{ count }}</h2>
      {% for book in books %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ book.author }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ book.title }}</a></h2>
            <p class="article-content">{{ book.content }}</p>
          </div>
        </article>
    {% endfor %}
  </div>
{% endblock content %}
{% block sidebar %}
{% include "account_sidebar.html" %}
{% endblock sidebar %}
